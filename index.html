<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button is="lut-button">Hello</button>
    <script>
      class LutButton extends HTMLButtonElement {
        constructor() {
          super();

          this.addEventListener('click', () => {
            console.log('cliked');
          });
        }
      }

      customElements.define('lut-button', LutButton, { extends: 'button' });
    </script>
  </body>
</html>
